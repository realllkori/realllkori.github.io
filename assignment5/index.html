<!DOCTYPE html> 
 <html>  
      <head>  
           <title>ASSIGNMENT 5</title>  
           <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />  
           <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>  
           <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>  
           <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/r/bs-3.3.5/jq-2.1.4,dt-1.10.8/datatables.min.css"/>
           <link rel="stylesheet" href="mainstyle.css" />
           <script type="text/javascript" src="https://cdn.datatables.net/r/bs-3.3.5/jqc-1.11.3,dt-1.10.8/datatables.min.js"></script>  
      </head>  
      <body>  
           <br /><br />  
           <div class="container">  
                <h1 align="center">To Embed My Data in the Website</h3><br />  
                <h3 align="center">Variety Show Database</h3><br />  
                <table id="data-table" class="table table-bordered">  
                     <thead>  
                          <tr>  
                               <th>SHOW NAME</th>  
                               <th class="sorting" tabindex="0" aria-controls="data-table" rowspan="1" colspan="1" aria-label="COUNTRY/REGION: activate to sort column ascending" style="width: 100px;">COUNTRY/REGION</th>
                               <th class="sorting" tabindex="0" aria-controls="data-table" rowspan="1" colspan="1" aria-label="YEAR: activate to sort column ascending" style="width: 10px;">YEAR</th>  
                               <th class="sorting" tabindex="0" aria-controls="data-table" rowspan="1" colspan="1" aria-label="EPISODES: activate to sort column ascending" style="width: 50px;">EPISODES</th>
                               <th class="sorting" tabindex="0" aria-controls="data-table" rowspan="1" colspan="1" aria-label="RATINGS: activate to sort column ascending" style="width: 70px;">RATINGS</th>
                               <th class="sorting" tabindex="0" aria-controls="data-table" rowspan="1" colspan="1" aria-label="SUMMARY: activate to sort column ascending" style="width: 220px;">SUMMARY</th>
                               <th>POSTER</th>
                          </tr>  
                     </thead>  
                </table>  
           </div>  
      </body>  
 </html>  
 <script>  
 $(document).ready(function(){  
      $('#data-table').DataTable({  
           "ajax"     :     "variety_show_list.json",  
           "columns"     :     [  
                {     "data"     :     "SHOW NAME"     },  
                {     "data"     :    "COUNTRY/REGION"},  
                {     "data"     :     "YEAR"},
                {     "data"     :     "EPISODES"},
                {     "data"     :     "RATINGS"},
                {     "data"     :     "SUMMARY"},
                {     "data"     :     "POSTER"}
                
       ]  
      });  
 });  
 </script>
