                <br>
                
                <h3 align="center" style="font-family: Arial, Helvetica, sans-serif;">Mydramalist Data - Variety Show list</h3><br />  
                <table id="data-table" class="table table-bordered">  
                     <thead>  
                          <tr>  
                               <th>SHOW NAME</th>  
                               <th>COUNTRY/REGION</th>
                               <th>YEAR</th>  
                               <th>EPISODES</th>

 <script>  
 $(document).ready(function(){  
      $('#data-table').DataTable({  
           "ajax"     :     "variety_show_list.json",  
           "columns"     :     [  
                {     "data"     :     "SHOW NAME"     },  
                {     "data"     :    "COUNTRY/REGION"},  
                {     "data"     :     "YEAR"},
                {     "data"     :     "EPISODES"},
                {     "data"     :     "RATINGS"},
                {     "data"     :     "SUMMARY"},
                
                
       ]  
      });  
 });  
 </script>
