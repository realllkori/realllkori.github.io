        <script>
            $(document).ready(function(){
                var counter = 1;
                var at_getapi = "https://api.airtable.com/v0/appJWWovfxpfQ27J5/dog_type?api_key=keybXfluNBh6MO4fz";
                $.getJSON(at_getapi, function(result) {
                    $.each(result.records, function(key,value) {
                            var name = value.fields.dog_type;
                            var image = value.fields.image_link;
                            var desc = value.fields.desc;
                            if (counter == 1) {$("#album_items").append(`<div class="row">`)};
                            $("#album_items").append(`<div class="col-md-4">
                        <div class="thumbnail">
                            <img height="auto" width="100%" src="${image}"
                            class="img-responsive" style="max-height:300px;">
                            <div class="caption">
                                <h3>${name}</h3>
                                <button class="btn btn-lg btn-primary" onclick="modal_handle('${name}','${desc}','${image}')" data-toggle="modal"
                                 data-id="107" data-body="testing...">View</button>
                            </div>
                        </div>
                    </div>`);
                            counter = counter +1; // counter++;
                            if (counter == 4) {
                                $("#album_items").append(`<div class="/row">`);
                                counter = 1;
                            };

                    }); // end each
                }); // end getJSON

                var mybutton = document.getElementById("myBtn");
                // When the user scrolls down 20px from the top of the document, show the button
                window.onscroll = function() {scrollFunction()};

                function scrollFunction() {
                if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                    mybutton.style.display = "block";
                } else {
                    mybutton.style.display = "none";
                }
                }
                // When the user clicks on the button, scroll to the top of the document
            }); // end document ready

        </script>
        </script>
