    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid" id="content-page">
          <br><br><br>
          <div class='container'>
            <table id="myTable" class="table table-striped table-bordered display nowrap responsive dtr-inline collapsed" style="width:100%" >
              <thead>
                <tr>
                  <th>犬種</th>
                  <th>體型</th>
                  <th>功能</th>
                  <th>特質</th>
                </tr>
              </thead>
              <tbody>
                 {% for row in entries  %}
                    <tr>
                      <td>{{ row["DogType"] }}</td>
                      <td>{{ row["size"] }}</td>
                      <td>{{ row["function"] }}</td>
                      <td>{{ row["specialty"] }}</td>
                    </tr>
                  {% endfor %}
                  </tbody>
            </table>
                 <!--- MyAddForm -->
                <div class="modal fade" id="myAddForm" role="dialog">
                  <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">加入</h4>
                      </div>
                      <div class="modal-body">
                        <!-- modal form -->
                        
                         <form role="form" method="post" action="/add_product">
                              <div class="form-group">
                                  <div class="col-sm-4">
                                    <label for="DogType">犬種</label>
                                  </div>
                                  <div class="col-sm-8">
                                    <input type="text" name="DogType" id="add_product_code" class="form-control" placeholder="犬種" required autofocus>
                                  </div>
                              </div>
                              <div class="form-group">
                                  <div class="col-sm-4">
                                    <label for="dog_size">體型</label>
                                  </div>
                                  <div class="col-sm-8">
                                    <input type="text" name="dog_size" id="add_quantity" class="form-control" placeholder="體型" required>
                                  </div>
                              </div>
                              <div class="form-group">
                                  <div class="col-sm-4">
                                    <label for="function">功能</label>
                                  </div>
                                  <div class="col-sm-8">
                                    <input type="text" name="function" id="add_price" class="form-control" placeholder="功能" step="0.01" min="0" max="999" required>
                                  </div>
                              </div>
                               <div class="form-group">
                                  <div class="col-sm-4">
                                    <label for="specialty">特質</label>
                                  </div>
                                  <div class="col-sm-8">
                                    <input type="text" name="specialty" id="add_supplier_id" class="form-control" placeholder="特質" required>
                                  </div>
                              </div>
                             <!--input type="hidden" name="record_id" id="add_record_id" class="form-control"-->
                             <button type="submit" class="mt-3 btn btn-primary">提交</button>
                        </form>       
                        <!-- end modal form -->
                      </div><!-- end modal body -->
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">關閉</button>
                      </div> <!-- end modal footer -->
                    </div> <!-- end modal content -->
                  </div> <!-- end modal dialog -->
                </div> <!-- end modal myUpdateForm -->
  
              
                <!--- MyUpdateForm -->
                <div class="modal fade" id="myUpdateForm" role="dialog">
                  <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">更新訊息</h4>
                      </div>
                      <div class="modal-body">
                        <!-- modal form -->
                        
                         <form role="form" method="post" action="/update_product">
                              <div class="form-group">
                                  <div class="col-sm-4">
                                      <label for="dog_name">犬種</label>
                                  </div>
                                  <div class="col-sm-8">
                                      <input type="text" name="dog_name" id="upd_record_id" class="form-control" placeholder="犬種" disabled>
                                  </div>
                              </div>
                              <div class="form-group">
                                  <div class="col-sm-4">
                                    <label for="dog_size">體型</label>
                                  </div>
                                  <div class="col-sm-8">
                                    <input type="text" name="dog_size" id="upd_product_code" class="form-control" placeholder="體型" required>
                                  </div>
                              </div>
                              <div class="form-group">
                                  <div class="col-sm-4">
                                    <label for="function">功能</label>
                                  </div>
                                  <div class="col-sm-8">
                                    <input type="text" name="function" id="upd_price" class="form-control" placeholder="功能" required>
                                  </div>
                              </div>
                              <div class="form-group">
                                  <div class="col-sm-4">
                                    <label for="specialty">特質</label>
                                  </div>
                                  <div class="col-sm-8">
                                    <input type="text" name="specialty" id="upd_specialty" class="form-control" placeholder="特質" required>
                                  </div>
                              </div>
                              
                           
                             <input type="hidden" name="dog_name" id="upd_dog_name" class="form-control"-->
                             <button type="submit" class="mt-3 btn btn-primary">提交</button>
                        </form>       
                        <!-- end modal form -->
                      </div><!-- end modal body -->
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">關閉</button>
                      </div> <!-- end modal footer -->
                    </div> <!-- end modal content -->
                  </div> <!-- end modal dialog -->
                </div> <!-- end modal myUpdateForm -->

                <!--- myDeleteForm -->
                <div class="modal fade" id="myDeleteForm" role="dialog">
                  <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">刪除訊息</h4>
                      </div>
                      <div class="modal-body">
                        <!-- modal form -->
                        <form method="post" action="/delete_product">
                          <div class="form-group">
                                  <div class="col-sm-4">
                                      <label for="dog_name">犬種</label>
                                  </div>
                                  <div class="col-sm-8">
                                      <input type="text" name="dog_name" id="del_product_id" class="form-control" placeholder="犬種" disabled>
                                  </div>
                              </div>
                              <div class="form-group">
                                  <div class="col-sm-4">
                                    <label for="dog_size">體型</label>
                                  </div>
                                  <div class="col-sm-8">
                                    <input type="text" name="dog_size" id="del_name" class="form-control" placeholder="體型" disabled>
                                  </div>
                              </div>
                              <div class="form-group">
                                  <div class="col-sm-4">
                                    <label for="function">功能</label>
                                  </div>
                                  <div class="col-sm-8">
                                    <input type="text" name="function" id="del_quantity" class="form-control" placeholder="功能" disabled>
                                  </div>
                              </div>
                              <div class="form-group">
                                  <div class="col-sm-4">
                                    <label for="specialty">特質</label>
                                  </div>
                                  <div class="col-sm-8">
                                    <input type="text" name="specialty" id="del_price" class="form-control" placeholder="特質" disabled>
                                  </div>
                              </div>
                              
                        
                             
                          <input type="hidden" name="dog_name" id="del_dog_name" class="form-control">
                          <button type="submit" class="mt-3 btn btn-primary">提交</button>
                        </form>
                        <!-- end modal form -->
                      </div><!-- end modal body -->
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">關閉</button>
                      </div> <!-- end modal footer -->
                    </div> <!-- end modal content -->
                  </div> <!-- end modal dialog -->
                </div> <!-- end modal myDeleteForm -->
          </div><!--end container-->
        </div><!--container-fluid-->
